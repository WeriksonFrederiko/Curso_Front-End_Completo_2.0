<html>
    <body>
        <p>Olá Mundo</p> <!-- Paragráfo -->
        <p>Olá <b>Mundo</b></p> <!-- Negrito -->
        <p>Olá <u>Mundo</u></p> <!-- Sublinhado -->
        <p>Olá <i>Mundo</i></p> <!-- Itálico -->

        <span>Guilherme</span> <!-- In line -->
        <span>João</span>
    </body>
</html>
